baseURL: /
languageCode: vi
theme: hugo-theme-stack
title: miti99
copyright: miti99

# Theme i18n support
# Available values: ar, bn, ca, de, el, en, es, fr, hu, id, it, ja, ko, nl, pt-br, th, uk, zh-cn, zh-hk, zh-tw
DefaultContentLanguage: vi

# Set hasCJKLanguage to true if DefaultContentLanguage is in [zh-cn ja ko]
# This will make .Summary and .WordCount behave correctly for CJK languages.
hasCJKLanguage: false

languages:
  vi:
    languageName: Ti·∫øng Vi·ªát
    title: miti99
    weight: 1
    params:
      sidebar:
        subtitle: Senior Software Engineer

services:
  # GA Tracking ID
  googleAnalytics:
    id: G-JR36Q9NSNP

pagination:
  pagerSize: 10

permalinks:
  post: /p/:slug/
  page: /:slug/


params:
  mainSections:
    - post
  featuredImageField: image
  rssFullContent: true
  favicon: /favicon.png # e.g.: favicon placed in `static/favicon.ico` of your site folder, then set this field to `/favicon.ico` (`/` is necessary)

  footer:
    since: 2020
    customText:

  dateFormat:
    published: Jan 02, 2006
    lastUpdated: Jan 02, 2006 15:04 MST

  sidebar:
    emoji: üßë‚Äçüíª
    subtitle: Lorem ipsum dolor sit amet, consectetur adipiscing elit.
    avatar:
      enabled: true
      local: true
      src: img/avatar.jpg

  article:
    math: false
    toc: true
    readingTime: true
    license:
      enabled: true
      default: Licensed under CC BY-NC-SA 4.0

  comments:
    enabled: true
    provider: giscus

    giscus:
      repo: tiennm99/tiennm99.github.io
      repoID: R_kgDOILzXrw
      category: Announcements
      categoryID: DIC_kwDOILzXr84CeYAw
      mapping: pathname
      lightTheme: light
      darkTheme: dark
      reactionsEnabled: 1
      emitMetadata: 0

  widgets:
    homepage:
      - type: search
      - type: archives
        params:
          limit: 5
      - type: categories
        params:
          limit: 10
      - type: tag-cloud
        params:
          limit: 10
    page:
      - type: toc

  opengraph:
    twitter:
      # Your Twitter username
      site: tienthieusac

      # Available values: summary, summary_large_image
      card: summary_large_image

  defaultImage:
    opengraph:
      enabled: false
      local: false
      src: img/logo.png

  colorScheme:
    # Display toggle
    toggle: true

    # Available values: auto, light, dark
    default: auto

  imageProcessing:
    cover:
      enabled: true
    content:
      enabled: true

### Custom menu
### See https://stack.jimmycai.com/config/menu
### To remove about, archive and search page menu item, remove `menu` field from their FrontMatter
menu:
  main: []

  social:
    - identifier: facebook
      name: Facebook
      url: https://facebook.com/miti99
      params:
        icon: brand-facebook

    - identifier: github
      name: GitHub
      url: https://github.com/tiennm99
      params:
        icon: brand-github

    - identifier: gitlab
      name: GitLab
      url: https://gitlab.com/miti99
      params:
        icon: brand-gitlab

    - identifier: linkedin
      name: LinkedIn
      url: https://linkedin.com/in/miti99
      params:
        icon: brand-linkedin

    - identifier: twitter
      name: Twitter
      url: https://twitter.com/tienthieusac
      params:
        icon: brand-twitter

    - identifier: youtube
      name: YouTube
      url: https://youtube.com/@miti99
      params:
        icon: brand-youtube

related:
  includeNewer: true
  threshold: 60
  toLower: false
  indices:
    - name: tags
      weight: 100

    - name: categories
      weight: 200

markup:
  goldmark:
    extensions:
      passthrough:
        enable: true
        delimiters:
          block:
            - - \[
              - \]
            - - $$
              - $$
          inline:
            - - \(
              - \)
    renderer:
      ## Set to true if you have HTML content inside Markdown
      unsafe: true
  tableOfContents:
    endLevel: 4
    ordered: true
    startLevel: 2
  highlight:
    noClasses: false
    codeFences: true
    guessSyntax: true
    lineNoStart: 1
    lineNos: true
    lineNumbersInTable: true
    tabWidth: 4
